{% extends "base.html" %}

{% block title %}غير مسموح - Arcadehub{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-content">
        <div class="error-icon">
            <i class="fas fa-user-slash"></i>
        </div>
        <h1>غير مسموح بالوصول</h1>
        <p>هذا المستخدم ليس مطوراً ولا يملك ملفاً شخصياً للعرض.</p>
        <p>يجب أن يكون المستخدم مطوراً ليكون لديه ملف شخصي على المنصة.</p>
        <div class="error-actions">
            <a href="{{ url_for('games') }}" class="btn btn-primary">
                <i class="fas fa-gamepad"></i> استكشف الألعاب
            </a>
            <a href="{{ url_for('home') }}" class="btn btn-secondary">
                <i class="fas fa-home"></i> العودة للرئيسية
            </a>
        </div>
    </div>
</div>

<style>
.error-container {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 60vh;
    padding: 2rem;
}

.error-content {
    text-align: center;
    max-width: 500px;
}

.error-icon {
    font-size: 4rem;
    color: #e74c3c;
    margin-bottom: 1.5rem;
}

.error-content h1 {
    color: #f0f0f0;
    margin-bottom: 1rem;
    font-size: 2rem;
}

.error-content p {
    color: #b0b0b0;
    margin-bottom: 1rem;
    line-height: 1.6;
}

.error-actions {
    display: flex;
    gap: 1rem;
    justify-content: center;
    margin-top: 2rem;
    flex-wrap: wrap;
}

.btn {
    padding: 0.8rem 1.5rem;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 500;
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    transition: all 0.3s ease;
}

.btn-primary {
    background: #ff425d;
    color: white;
}

.btn-primary:hover {
    background: #d4374f;
    transform: translateY(-2px);
}

.btn-secondary {
    background: #6c757d;
    color: white;
}

.btn-secondary:hover {
    background: #5a6268;
    transform: translateY(-2px);
}

@media (max-width: 768px) {
    .error-actions {
        flex-direction: column;
    }
    
    .btn {
        width: 100%;
        justify-content: center;
    }
}
</style>
{% endblock %}
