{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h1><i class="fas fa-sign-in-alt"></i> تسجيل الدخول</h1>
            <p>مرحباً بعودتك! يرجى إدخال بيانات حسابك</p>
        </div>
        
        <form class="auth-form">
            <!-- Email Field -->
            <div class="form-group">
                <label for="email">البريد الإلكتروني</label>
                <div class="input-with-icon">
                    <input type="email" id="email" name="email" required placeholder="example@example.com">
                    <i class="fas fa-envelope icon"></i>
                </div>
            </div>

            <!-- Password Field -->
            <div class="form-group">
                <label for="password">كلمة المرور</label>
                <div class="input-with-icon">
                    <input type="password" id="password" name="password" required placeholder="أدخل كلمة المرور">
                    <i class="fas fa-lock icon"></i>
                    <i class="fas fa-eye password-toggle"></i>
                </div>
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">تذكرني</label>
                    </div>
                    <a href="#" class="forgot-password" onclick="alert('ستكون هذه الوظيفة متاحة قريباً'); return false;">نسيت كلمة المرور؟</a>
                </div>
            </div>

            <button type="button" class="btn btn-primary btn-login" onclick="alert('ستكون هذه الوظيفة متاحة قريباً');">
                <i class="fas fa-sign-in-alt"></i> تسجيل الدخول
            </button>

            <div class="auth-divider">
                <span>أو</span>
            </div>

            <div class="social-login">
                <p>سجل الدخول باستخدام:</p>
                <div class="social-icons">
                    <a href="#" class="social-btn google" onclick="alert('ستكون هذه الوظيفة متاحة قريباً'); return false;"><i class="fab fa-google"></i></a>
                    <a href="#" class="social-btn twitter" onclick="alert('ستكون هذه الوظيفة متاحة قريباً'); return false;"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social-btn github" onclick="alert('ستكون هذه الوظيفة متاحة قريباً'); return false;"><i class="fab fa-github"></i></a>
                </div>
            </div>
        </form>
        
        <div class="auth-footer">
            <p>ليس لديك حساب؟ <a href="{{ url_for('register') }}">إنشاء حساب جديد</a></p>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Password toggle functionality
    const passwordToggle = document.querySelector('.password-toggle');
    const passwordInput = document.getElementById('password');
    
    passwordToggle.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        this.classList.toggle('fa-eye-slash');
    });
});
</script>
{% endblock %}
