{% extends "base.html" %}

{% block title %}خطأ في الخادم - Arcadehub{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-content">
        <div class="error-icon">
            <i class="fas fa-server"></i>
        </div>
        <h1>500 - خطأ في الخادم</h1>
        <p>عذراً، حدث خطأ داخلي في الخادم. يرجى المحاولة مرة أخرى لاحقاً.</p>
        <div class="error-actions">
            <a href="{{ url_for('home') }}" class="btn btn-primary">
                <i class="fas fa-home"></i>
                العودة إلى الرئيسية
            </a>
            <button onclick="window.location.reload()" class="btn btn-secondary">
                <i class="fas fa-redo"></i>
                إعادة تحميل الصفحة
            </button>
        </div>
    </div>
</div>

<style>
.error-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 60vh;
    padding: 2rem;
    text-align: center;
}

.error-content {
    max-width: 500px;
    width: 100%;
}

.error-icon {
    font-size: 6rem;
    color: #e74c3c;
    margin-bottom: 2rem;
}

.error-content h1 {
    color: #f0f0f0;
    font-size: 2.5rem;
    margin-bottom: 1rem;
    font-weight: 700;
}

.error-content p {
    color: #b0b0b0;
    font-size: 1.2rem;
    margin-bottom: 2rem;
    line-height: 1.6;
}

.error-actions {
    display: flex;
    gap: 1rem;
    justify-content: center;
    margin-bottom: 2rem;
    flex-wrap: wrap;
}

.btn {
    padding: 1rem 2rem;
    border-radius: 8px;
    text-decoration: none;
    font-weight: 600;
    transition: all 0.3s ease;
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    cursor: pointer;
}

.btn-primary {
    background: linear-gradient(135deg, #2EC630, #25a328);
    color: white;
    border: none;
}

.btn-secondary {
    background: rgba(255, 255, 255, 0.1);
    color: #f0f0f0;
    border: 1px solid rgba(255, 255, 255, 0.2);
}

.btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
}

@media (max-width: 768px) {
    .error-icon {
        font-size: 4rem;
    }
    
    .error-content h1 {
        font-size: 2rem;
    }
    
    .error-content p {
        font-size: 1.1rem;
    }
    
    .error-actions {
        flex-direction: column;
    }
    
    .btn {
        width: 100%;
        justify-content: center;
    }
}
</style>
{% endblock %}
