{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h1><i class="fas fa-user-plus"></i> إنشاء حساب جديد</h1>
        
        <form method="POST" class="auth-form">
            <!-- Account Type Selection - Improved Styling -->
            <div class="form-group account-type">
                <label class="section-label">نوع الحساب:</label>
                <div class="type-options">
                    <label class="type-option">
                        <input type="radio" name="account_type" value="user" checked>
                        <div class="option-card">
                            <i class="fas fa-user"></i>
                            <span>مستخدم عادي</span>
                            <p>لتحميل وتقييم الألعاب</p>
                        </div>
                    </label>
                    <label class="type-option">
                        <input type="radio" name="account_type" value="developer">
                        <div class="option-card">
                            <i class="fas fa-code"></i>
                            <span>مطور ألعاب</span>
                            <p>لرفع وإدارة الألعاب</p>
                        </div>
                    </label>
                </div>
            </div>

            <!-- User Information - Improved Layout -->
            <div class="form-grid">
                <div class="form-group">
                    <label for="username">اسم المستخدم:</label>
                    <input type="text" id="username" name="username" required placeholder="اختر اسم مستخدم فريد">
                    <i class="fas fa-user input-icon"></i>
                </div>

                <div class="form-group">
                    <label for="email">البريد الإلكتروني:</label>
                    <input type="email" id="email" name="email" required placeholder="example@example.com">
                    <i class="fas fa-envelope input-icon"></i>
                </div>

                <div class="form-group">
                    <label for="password">كلمة المرور:</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" required placeholder="8 أحرف على الأقل">
                        <i class="fas fa-eye password-toggle"></i>
                    </div>
                    <i class="fas fa-lock input-icon"></i>
                    <div class="password-strength">
                        <span class="strength-bar"></span>
                        <span class="strength-bar"></span>
                        <span class="strength-bar"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm_password">تأكيد كلمة المرور:</label>
                    <div class="password-wrapper">
                        <input type="password" id="confirm_password" name="confirm_password" required placeholder="أعد إدخال كلمة المرور">
                        <i class="fas fa-eye password-toggle"></i>
                    </div>
                    <i class="fas fa-lock input-icon"></i>
                </div>
            </div>

            <!-- Developer Specific Fields - Improved Visibility -->
            <div class="developer-fields">
                <h3 class="section-title"><i class="fas fa-code"></i> معلومات المطور</h3>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="developer_name">اسم الاستوديو/المطور:</label>
                        <input type="text" id="developer_name" name="developer_name" placeholder="اسم الاستوديو الخاص بك">
                        <i class="fas fa-building input-icon"></i>
                    </div>

                    <div class="form-group">
                        <label for="portfolio">رابط أعمال سابقة (اختياري):</label>
                        <input type="url" id="portfolio" name="portfolio" placeholder="https://example.com">
                        <i class="fas fa-link input-icon"></i>
                    </div>
                </div>
            </div>

            <!-- Terms Agreement - Improved Styling -->
            <div class="form-group terms-group">
                <div class="custom-checkbox">
                    <input type="checkbox" id="agree_terms" name="agree_terms" required>
                    <label for="agree_terms"></label>
                </div>
                <label class="terms-label" for="agree_terms">أوافق على <a href="#">الشروط والأحكام</a> و <a href="#">سياسة الخصوصية</a></label>
            </div>

            <button type="submit" class="btn btn-primary btn-register">
                <i class="fas fa-user-plus"></i> إنشاء الحساب
            </button>
        </form>
        
        <div class="auth-footer">
            <p>لديك حساب بالفعل؟ <a href="{{ url_for('login') }}">سجل دخولك الآن</a></p>
            <div class="social-login">
                <p>أو سجل الدخول باستخدام:</p>
                <div class="social-icons">
                    <a href="#" class="social-btn google"><i class="fab fa-google"></i></a>
                    <a href="#" class="social-btn twitter"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="social-btn github"><i class="fab fa-github"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Toggle developer fields
    const accountTypeRadios = document.querySelectorAll('input[name="account_type"]');
    const developerFields = document.querySelector('.developer-fields');
    
    accountTypeRadios.forEach(radio => {
        radio.addEventListener('change', function() {
            developerFields.style.display = this.value === 'developer' ? 'block' : 'none';
        });
    });
    
    // Password toggle visibility
    const passwordToggles = document.querySelectorAll('.password-toggle');
    passwordToggles.forEach(toggle => {
        toggle.addEventListener('click', function() {
            const input = this.parentElement.querySelector('input');
            const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
            input.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });
    });
    
    // Password strength indicator
    const passwordInput = document.getElementById('password');
    const strengthBars = document.querySelectorAll('.strength-bar');
    
    passwordInput.addEventListener('input', function() {
        const strength = calculatePasswordStrength(this.value);
        strengthBars.forEach((bar, index) => {
            bar.style.backgroundColor = index < strength ? 
                ['#ff4d4d', '#ffa64d', '#4dff4d'][strength-1] : '#e0e0e0';
        });
    });
    
    function calculatePasswordStrength(password) {
        if (password.length === 0) return 0;
        if (password.length < 6) return 1;
        if (!/[A-Z]/.test(password) || !/[0-9]/.test(password)) return 2;
        return 3;
    }
});
</script>
{% endblock %}
